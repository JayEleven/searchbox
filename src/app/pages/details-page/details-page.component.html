<div class="movie-details animate__animated animate__fadeInUp" *ngIf="movie">
	<div class="row align-items-center">
		<div class="col-7">
			<h1 class="my-4">{{ movie.Title }} ({{ movie.Year }})</h1>
		</div>
		<div class="col-5 text-end">
			<div>
				<button
					mat-icon-button
					[color]="inMovieList(favourite, movie) ? 'warn' : ''"
					(click)="storageService.setFavouritelist(favourite, true, movie, !inMovieList(favourite, movie) ? 'add' : 'remove')"
				>
					<mat-icon fontIcon="favorite"></mat-icon>
				</button>
				<button
					mat-icon-button
					[color]="inMovieList(watched, movie) ? 'accent' : ''"
					(click)="storageService.setWatchedList(watched, true, movie, !inMovieList(watched, movie) ? 'add' : 'remove')"
				>
					<mat-icon fontIcon="visibility"></mat-icon>
				</button>
			</div>
		</div>
	</div>

	<!-- Portfolio Item Row -->
	<div class="row">
		<div class="col-sm-4 text-center">
			<img [src]="movie.Poster | defaultImage" [alt]="movie.Title" />
		</div>

		<div class="col-sm-8">
			<div class="d-grid gap-3">
				<mat-card>
					<span class="badge bg-success">{{ movie.Rated }}</span>
					<div class="d-flex align-items-center mt-3">
						<mat-icon fontIcon="theater_comedy" color="accent"></mat-icon>
						<div class="ms-2">{{ movie.Genre }}</div>
					</div>
					<div class="d-flex align-items-center mt-1">
						<mat-icon fontIcon="star" color="accent"></mat-icon>
						<div class="ms-2">IMDB {{ movie.imdbRating }}, Metascore {{ movie.Metascore }}</div>
					</div>
					<div class="d-flex align-items-center mt-1">
						<mat-icon fontIcon="schedule" color="accent"></mat-icon>
						<div class="ms-2">{{ movie.Runtime }}</div>
					</div>
					<div class="mt-3">{{ movie.Plot }}</div>
				</mat-card>
				<mat-card>
					<h5>Director</h5>
					<div class="mb-2">
						{{ movie.Director }}
					</div>
					<h5>Writer</h5>
					<div class="mb-2">
						{{ movie.Writer }}
					</div>
					<h5>Actors</h5>
					<div>
						{{ movie.Actors }}
					</div>
				</mat-card>
				<button class="w-100" mat-flat-button color="accent" [routerLink]="['/search']">Back to search</button>
			</div>
		</div>
	</div>
</div>
